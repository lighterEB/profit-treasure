server.port=8000
spring.application.name=micro-dataservice
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://192.168.182.129:3306/profit_treasure?useEncode=true&useSSL=false&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=password

# mybatis
mybatis.mapper-locations=classpath:mapper/**/*.xml
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

# zookeeper
dubbo.application.name=micro-dataservice
dubbo.protocol.name=dubbo
dubbo.protocol.port=-1
dubbo.registry.address=zookeeper://192.168.182.129:2181?backup=192.168.182.129:2182,192.168.182.129:2183,192.168.182.129:2184,192.168.182.129:2185
dubbo.registry.id=zk-registry
dubbo.scan.base-packages=com.tosix7.dataservice.service
dubbo.provider.timeout=20000
dubbo.provider.retries=0